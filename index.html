<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Form.html</title>
       
        <style>
          body{
            background-color: powderblue;
          }
          #form{
           margin-left: 580px;
           margin-right: 655px;
           background-color:  powderblue;
          }
          #border{
            width: 300px;
          }
        </style>
</head>
<body>
        <form id="form">
          <fieldset id="border"><br>
            <legend><b>Candidate Data<b></legend>
               <b>Name : </b><input type="text" size="20" placeholder="Enter Your Name"><br><br>
               <b>E-mail : </b><input type="text" size="20" placeholder="Enter Your Email"><br><br>
               <b>Mobile : </b><input type="number" size="20" placeholder="Enter Your Number"><br><br>
               <b>Address : </b><input type="text" size="20" placeholder="Enter Your Adress"><br><br>
               <b>Country : </b><select><option>India</option>
                                        <option>London</option>
                                        <option>America</option>
                            </select><br><br>
               <b>DOB : </b><input type="date"><br><br>
                 <b>Gender : </b><input type="radio" name="gender" value="Male" checked> Male
                             <input type="radio" name="gender" value="Female" checked> Female <br><br>

               <b>Are You : </b> <br><br> <b>Front End Developer : </b><input type="checkbox" value="Front End Developer"><br><br>
                                          <b>Back End Developer : </b><input type="checkbox" value="Full stack Developer"><br><br>
                                          <b>Full Stack Developer : </b><input type="checkbox" value="Full stack Developer"><br><br>    
               <b>JOB Experience : </b><input type="radio" name="J"  value="Yes" checked> Yes
                             <input type="radio"  value="No" name="J" checked> No <br><br>
               <b>Shere Your Experience : </b><br><br>            
               <textarea name="Message " col="20" rows="5"></textarea><br><br>

               <input type="Submit" value="Submit">
               <input type="Reset" value="Reset"> <br><br>
         </fieldset>
       </form>
</body>
</html>
